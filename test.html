<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 header-element mt-3">
                    <i class="fa fa-search fa-lg"></i>
                </div>
                <div class="col-md-8 header-element">
                    <img class="header-element" src="image/2f5e27b.png">
                </div>
                <div class="col-md-2 header-element mt-3">
                    <img class="icon-mobile__appstore" src="image/app_store.png">
                    <img class="icon-mobile__appstore" src="image/google_play.png">
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="container-fluid">
            <div class="row">
                <div style="background-color: blue;" class="col-md-2 menu">
                </div>
                <!-- div content -->
                <div style="margin-top: 8% !important; background-color: blueviolet;"  class="col-md-10 mt-5 news ">
                    <div class="row">
                        <!-- slide  -->
                        <div style="background-color: burlywood;" class="col-md-8 slideshow-container ml-5">
                            <div class="mySlides fade">
                                <div class="numbertext">1 / 3</div>
                                <!-- <img src="image/new1.jpg" style="width: 900px"> -->
                                <div class="text">Caption Text</div>
                                                        <!-- new related -->
                        <div style="background-color: cornflowerblue;width: 500px;" class="new-related">
                        </div>
                            </div>
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>

                    </div>
                    <br>
                    <div style="text-align:right">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                    </div>
                </div>
            </div>
            <script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) { slideIndex = 1 }
                    if (n < 1) { slideIndex = slides.length }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                }
            </script>
</body>
